<div id="header" class="navbar navbar-default">
	<strong><span id="headcenter" class="nav navbar-nav navbar-header">Football Pick Em'</span>
	<!--If logged in, then don't display this -->
	<div class="navbar-collapse collapse navbar-responsive-collapse">
	<ul class="nav navbar-nav navbar-right">
	{% if not user %}
	<li id="login">
		<a class="navbar-link" href="/signup?source=picks">Sign Up</a>
		<a class="navbar-link" href="/login?source=picks">Log In</a>
	</li></strong>
	{% else %}
	<li id="login">
		Welcome {{user.username}}
		<a class="navbar-link" href="/logout?source=picks">Log Out</a>
		{% if user.admin == 1 %}
			<a class="navbar-link" href="/admin">Admin Menu</a>
		{% endif %}
	</li></strong>
	</ul>
	{% endif %}
	</div>
</div>
