{% include 'play_header.html' %}
<body>

{% include 'play_head_side.html' %}

<div class="span8 offset4">

<h2> These are the picks for week {{week}} </h2>

{% for gamenum in results %}
	<table class="table">
	<thead>
		<th style="text-align:center">Game {{gamenum}}</th>
	</thead>
	<tbody>
	{% for team in results[gamenum] %}
		<tr>
			<td>{{team}}</td> 
			<td>{{results[gamenum][team]}}</td>
		</tr>
	{% endfor %}
	</tbody>
	</table><br><br>
{% endfor %}
</div>
</body>
